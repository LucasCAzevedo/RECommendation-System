<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/home.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/img/rec_logo.png" alt="Logo" width="40" height="40">ommendation
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 d-flex justify-content-center">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#destaques">Destaques da semana</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#recomendacoes">Recomendações</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Saiba mais</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Entre em contato</a>
                    </li>
                </ul>
                <form class="ms-auto" id="filterForm">
                    <div class="d-flex align-items-center">
                        <input class="form-control me-2" type="text" id="movieSearch" placeholder="Search for movies">
                        <select id="filterSelector" class="form-select me-2">
                            <option value="all">All</option>
                            <option></option>
                        </select>
                        <button class="btn btn-outline-light me-2" type="button" id="searchButton">Search</button>
                    </div>
                </form>
            </div>
        </div>
    </nav>
    <section class="mt-4 container" id="destaques">
        <h2 class="mb-1">Destaques da semana</h2>
        <hr class="mt-3">
        <div id="carouselIndicators" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://facts.net/wp-content/uploads/2023/06/46-facts-about-the-movie-the-shawshank-redemption-1687241293.jpeg"
                        class="d-block w-100 object-fit-cover" height="600px" alt="The Shawshank Redemption">
                </div>
                <div class="carousel-item">
                    <img src="https://i0.wp.com/images.onwardstate.com/uploads/2010/10/inception.png?fit=1593%2C947&ssl=1"
                        class="d-block w-100 object-fit-cover" height="600px" alt="Inception">
                </div>
                <div class="carousel-item">
                    <img src="https://s2.glbimg.com/kH0D1eqK32a1thZ0ctmO4S64I6U=/e.glbimg.com/og/ed/f/original/2019/05/20/matrix_1999.jpg"
                        class="d-block w-100 object-fit-cover" height="600px" alt="The Matrix">
                </div>
                <div class="carousel-item">
                    <img src="https://www.avforums.com/styles/avf/editorial/block//55569934696f6eddcab8b6a148e1cc2e_3x3.jpg"
                        class="d-block w-100 object-fit-cover" height="600px" alt="For a few dollars more">
                </div>
                <div class="carousel-item">
                    <img src="https://media.contentapi.ea.com/content/dam/gin/images/2017/01/lotr-the-return-of-the-king-keyart-min.jpg.adapt.crop191x100.628p.jpg"
                        class="d-block w-100 object-fit-cover" height="600px"
                        alt="The Lord of the Rings: The Return of the King">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
    <section class="container" id="recomendacoes">
        <h2 class="mb-0 mt-5">Recomendações para você</h2>
        <hr class="mt-2">
        <div id="movieContainer" class="row">
        </div>
    </section>
            <!--MODAL-->
            <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                        </div>
                        <div class="modal-body">
                            <div class="container">
                                <div class="row">
                                    <div class="col-md-7">
                                        <img id="product-image" src="" class="d-block card-img-top object-fit-cover" height="235px">
                                        <h2 id="product-name"></h2>
                                        <h6 id="product-comp"></h6>
                                        <h6 id="product-genre"></h6>
                                        <h6 id="product-age-rate"></h6>
                                        <h6 id="product-info"></h6>
                                    </div>
                                    <div class="col-md-5">
                                        <h5 id="product-description"></h5>
                                        
                                        <h6 id="product-cast"></h6>
                                        <div class="rating-box">
                                            <div class="stars">
                                                <i class="fa-solid fa-star"></i>
                                                <i class="fa-solid fa-star"></i>
                                                <i class="fa-solid fa-star"></i>
                                                <i class="fa-solid fa-star"></i>
                                                <i class="fa-solid fa-star"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--FIM MODAL-->
    <script src="scripts/home.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
